	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-1.11.3.min.js"></script>

	<div class="jumbotron text-center">
		<h1>Pet Ready?</h1>
		<p>Northern Arizona Animal Welfare Task Force</p>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a href="pet_ready.html">Home</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Educational Information</a></li>
					<button class="btn btn-default navbar-btn" id="myBtn" data-toggle="modal" data-target="#Login">login</button>
					<button class="btn btn-success navbar-btn" data-toggle="modal" data-target="#Register">Register</button>
				</ul>
			</div>
    	</nav>    	
	</div>
	<div class="container text-center">
	<!-- Modal -->
		<div class="modal fade" id="Login" role="dialog">
			<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header" style="padding:35px 50px;">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
				</div>
				<div class="modal-body" style="padding:40px 50px;">
					<form role="form" action="profile.html">
						<div class="form-group">
							<label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
							<input type="email" class="form-control" id="usrname" placeholder="Enter email">
						</div>
						<div class="form-group">
							<label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
							<input type="password" class="form-control" id="psw" placeholder="Enter password">
						</div>
						<div class="checkbox">
							<label><input type="checkbox" value="" checked>Remember me</label>
						</div>
						<button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
					<p>Forgot <a href="#">Password?</a></p>
				</div>
			</div>

			</div>
		</div>
		<div class="modal fade text-left" id="Register" role="dialog">
			<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header" style="padding:35px 50px;">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4><span class="glyphicon glyphicon-lock"></span> Register</h4>
				</div>
				<div class="modal-body" style="padding:40px 50px;">
					<form role="form" action="profile.html">
						<div class="form-group">
							<label for="fname">First name</label>
							<input type="text" class="form-control" id="fname" placeholder="Enter your first name">
						</div>
						<div class="form-group">
							<label for="fname">Last name</label>
							<input type="text" class="form-control" id="lname" placeholder="Enter your last name">
						</div>
						<div class="form-group">
							<label for="zip">Zip Code</label>
							<input type="number" class="form-control" id="zip" placeholder="Enter your Zip Code">
						</div>
						<div class="form-group">
							<label for="usrname_new">Email Address</label>
							<input type="email" class="form-control" id="usrname_new" placeholder="Enter email">
						</div>
						<div class="form-group">
							<label for="psw_new">Password</label>
							<input type="password" class="form-control" id="psw_new" placeholder="Enter password">
						</div>
						<div class="form-group">
							<label for="psw_new_check">Re-enter Password</label>
							<input type="password" class="form-control" id="psw_new_check" placeholder="Re-enter password">
						</div>
						<button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-ok"></span> Register</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
				</div>
			</div>

			</div>
		</div>
	</div>
